<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 주석 */
        /* 
        선택자 {
            속성명1: 속성값;
            속성명2: 속성값;
        }
        */
        h2{
            color: blue;
        } /* internal css */
    </style>
    <link rel="stylesheet" href="./mystyle.css"> <!-- external css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <h1 style="color:red;">Hello</h1> <!-- inline css -->
    <h2 class="font">world</h2>
    <h2>world2</h2>
    <h3>welcome</h3>

    <p id="size">one</p>
    <p id = "two">two</p> <!-- id는 일반적으로 중복되지않게 함 / selector -->
    <p>three</p>

    <p>하나</p>
    <p class="orange" id="two">둘</p>
    <p class="orange center">셋</p>
    <!-- 우선순위: 태그선택자> .class 선택자> id 선택자 (덮어씌우기 됨)-->
    <!-- 태그, id, .class 중복으로 선택하여 좀 더 디테일하게  -->

    <ul>
        <li>python</li>
        <li>java</li>
        <li>javascript</li>
    </ul>

    <ul class="korean">
        <li>파이썬</li>
        <li>자바</li>
        <li>자바스크립트</li>
    </ul>

    <div class="box">
        box
    </div>

    <div class="box">
        box
    </div>

    <h1 class="d-none">hello</h1>
    <h1>hello</h1>

    <span class="d-block">hello</span>
    <span>hello</span>

    <div class="d-flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
