<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form</h1>
    <!-- form 태그는 사용자에게 어떠한 정보를 전달받기 위한 형식-->
    <form action="">
        <!-- input element 자리 -->
        <!-- Text fields -->
        <label for="username">아이디</label> <!-- for="어떤 것과 연결할지" input의 설명 -->
        <input type="text" id="username" name="us"> <!-- id="input id", label의 for과 연결 -->
        <br> <!--뉴라인-->
        <label for="password">비밀번호</label>
        <input type="text" id="password" name="pw"> <!-- id/for 똑같이, 일반적으로 name(변수)까지 일치시킴 -->
        <br>
        <label for="html">HTML</label>
        <input type="radio" name="choice" value="HTML" id="html"> <!-- name을 똑같이 하면 두개가 묶여서 하나만 설정할 수 있음-->
        <label for="css">CSS</label>
        <input type="radio" name="choice" value="CSS" id="css"> <!-- value는 choice name(변수)에 어떤 값이 들어가는지 넣어줌-->
        <br>
        <label for="vehicle1">bike</label>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="True">
        <label for="vehicle2">car</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="True">
        <br>

        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <input type="date" name="" id="">
        <input type="color" name="" id="">
        
        <input type="submit">
    </form>
</body>
</html>
